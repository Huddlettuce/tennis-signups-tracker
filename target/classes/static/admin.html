<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hopedale Parks Sign-ups</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse existing styles -->
    <style>
        /* Add specific styles for the admin table */
        body {
            margin: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e9e9e9;
            cursor: pointer; /* Indicate headers are clickable for sorting */
        }
        th:hover {
            background-color: #ddd;
        }
        .remove-btn {
             background: #d9534f;
             color: white;
             border: none;
             padding: 5px 10px;
             border-radius: 3px;
             cursor: pointer;
             font-size: 0.9em;
        }
        .remove-btn:hover {
            background: #c9302c;
        }
        /* Style for sort indicators */
        th .sort-arrow {
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Tennis Lesson Participants</h1>

    <table id="participants-table">
        <thead>
            <tr>
                <th data-column="name">Name <span class="sort-arrow"></span></th>
                <th data-column="lessonType">Lesson Type <span class="sort-arrow"></span></th>
                <th data-column="contact">Contact Info <span class="sort-arrow"></span></th>
                <th>Actions</th> <!-- Column for remove buttons -->
            </tr>
        </thead>
        <tbody id="participants-tbody">
            <!-- Data will be populated here by admin.js -->
            <tr><td colspan="4">Loading participants...</td></tr>
        </tbody>
    </table>

    <script src="admin.js"></script>
</body>
</html>
